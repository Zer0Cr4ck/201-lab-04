
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimonios</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800">
  <div class="grid grid-cols-1 md:grid-cols-[250px_1fr] grid-rows-[auto_1fr] min-h-screen">
    <header class="col-span-full bg-gray-100 p-4 sticky top-0">
      <nav aria-label="Navegación principal">
        <ul class="flex flex-wrap justify-between gap-4">
          <li><a href="index.html" class="hover:underline">Inicio</a></li>
          <li><a href="testimonios.html" class="hover:underline">Testimonios</a></li>
          <li><a href="compra.html" class="hover:underline">Comprar</a></li>
        </ul>
      </nav>
    </header>

    <aside class="bg-gray-200 p-4">
      <h2 class="text-lg font-semibold mb-2">Filtrar</h2>
      <ul class="space-y-1">
        <li><button class="text-blue-600 hover:underline">Más recientes</button></li>
        <li><button class="text-blue-600 hover:underline">Más útiles</button></li>
      </ul>
    </aside>

    <main class="p-4">
      <h1 class="text-2xl font-bold mb-4">Testimonios</h1>
      <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <article class="bg-white p-4 border border-gray-300 rounded">
          <h3 class="font-semibold">Ana</h3>
          <p>Excelente producto, lo recomiendo mucho.</p>
        </article>
        <article class="bg-white p-4 border border-gray-300 rounded">
